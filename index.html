<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Viewer</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">

    <h1 class="text-2xl font-semibold text-gray-900 mb-6">Candidate Viewer</h1>
    
    <div class="flex flex-col md:flex-row gap-4 w-full max-w-6xl mb-8">
        <input 
            type="text" 
            id="search" 
            class="p-2 border rounded-lg shadow-sm w-full bg-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm" 
            placeholder="Search by name, email, or role"
        >
        <select id="statusFilter" class="p-2 border rounded-lg shadow-sm bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
            <option value="">Filter by Status</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
        </select>
        <select id="roleFilter" class="p-2 border rounded-lg shadow-sm bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
            <option value="">Filter by Role</option>
            <option value="Software Engineer">Software Engineer</option>
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Engineer">Backend Engineer</option>
            <option value="UI/UX Designer">UI/UX Designer</option>
            <option value="DevOps Engineer">DevOps Engineer</option>
        </select>
    </div>

    <div class="flex flex-col w-full max-w-6xl mb-8">
        <h3 class="text-gray-800 font-medium mb-2 text-sm">Filter by Looking For:</h3>
        <div class="flex items-center gap-4">
            <label class="flex items-center gap-2 text-sm text-gray-600">
                <input type="checkbox" value="Internship" class="lookingForFilter"> Internship
            </label>
            <label class="flex items-center gap-2 text-sm text-gray-600">
                <input type="checkbox" value="Full Time" class="lookingForFilter"> Full Time
            </label>
            <label class="flex items-center gap-2 text-sm text-gray-600">
                <input type="checkbox" value="Part Time" class="lookingForFilter"> Part Time
            </label>
            <label class="flex items-center gap-2 text-sm text-gray-600">
                <input type="checkbox" value="Contract Work" class="lookingForFilter"> Contract Work
            </label>
        </div>
    </div>

    <div id="dataContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 w-full max-w-6xl">
    </div>

</body>
</html>
